<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>
<body>

<div id="app">

    <div class="db">
        <div class="db__header">
            <h1>Excel Dashboard</h1>
        </div>

        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create">
                    Neue <br/> Tabelle
                </a>
            </div>
        </div>

        <div class="db__table db__view">

            <div class="db__list-header">
                <span>Titel</span>
                <span>Datum</span>
            </div>
            <ul class="db__list">

                <li class="db__record">
                    <a href="#">Tabelle 1</a>
                    <strong>09.06.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Tabelle 2</a>
                    <strong>09.06.2020</strong>
                </li>

            </ul>

        </div>



    </div>

</div>

</body>
</html>
